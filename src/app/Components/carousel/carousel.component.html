<div class="team-page container">
    <div class="team-intro">
      <p class="header-text">Team</p>
      <h2>Get Quality Education</h2>
      <p>Problems trying to resolve the conflict between <br> the two major realms of Classical physics: Newtonian mechanics</p>
    </div>
    <div class="team-carousel">
      <p-carousel [value]="person" [numVisible]="3" [numScroll]="1">
        <ng-template pTemplate="item" let-member>
          <div class="team-member">
            <img [src]="member.image" alt="{{ member.name }}" class="team-image">
            <h4>{{ member.name }}</h4>
            <h5>{{ member.profession }}</h5>
            <div class="social-links">
              <a [href]="member.socials.facebook"><img src="../../../assets/images/facebook.svg" alt="Facebook" class="social-icon"></a>
              <a [href]="member.socials.instagram"><img src="../../../assets/images/instagram.svg" alt="Instagram" class="social-icon"></a>
              <a [href]="member.socials.twitter"><img src="../../../assets/images/twitter.svg" alt="Twitter" class="social-icon"></a>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
